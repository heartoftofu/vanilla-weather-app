<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <div class="search-form row">
        <div class="col-8">
          <form>
            <label for="city-input" value="Search a city..."></label>
            <input type="text" name="city-search" id="city-search">
            <input type="submit" value="search">
          </form>
        </div>
      </div>
      <div class="main-app row">
        <div class="col-8">
          <h1 class="city">Madrid</h1>
          <p class="date">Wednesday, 31st of May</p>
          <h2 class="temperature">24ºC<span class="conversion"> |ºF </span><span class="condition-img"> ⛅ </span> <span
              class="condition-txt"> Partly cloudy</span></h2>
          <ul class="info">
            <li>Wind speed: 9km/h</li>
            <li>Humidity: 83%</li>
            <li>Sunrise: 6:52h</li>
            <li>Sunset: 21:20h</li>
          </ul>
        </div>
        <div class="col-4">
          <ul class="forecast-days">
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
          </ul>
        </div>
      </div>
      <footer>Open-source code by Maria del Mar Amate - <a href="https://github.com/heartoftofu"
          target="_blank">@heartoftofu</a></footer>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
